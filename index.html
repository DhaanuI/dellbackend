<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend ADMIN Page</title>
</head>
<body>
    <h1>Tech World Backend</h1>

    <input id="admin" type="email" placeholder="Enter your emailaddress">
    <input id="password" type="text" placeholder="Enter your password">

    <button>Submit</button>
</body>
</html>

<script>
    document.querySelector("button").addEventListener("click",()=>{
        if(document.getElementById("admin").value=="admin" && document.getElementById("password").value=="password")
        {
            window.location.href="./info.html"
        }
        else{
            alert("Invalid credentials")
        }
    })
</script>
